<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group hidden">
    <label class="control-label" for="id"></label>
    <div class="controls">

    <input type="hidden" value="" name="id" id="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="userid">用户</label>
    <div class="controls">

    <div class="input-append" id="passport-userid-user-id">
        <input type="hidden" value="" name="userid" id="userid" data-target="id" class="{digits:true,range:[0,4294967295]}" placeholder="">
        <input type="text" value="" data-target="username" class="{required}" placeholder="" readonly="">
        <a href="/User/refer/refer/passport-userid-user-id.htm"data-target="#modal-refer"  data-toggle="modal"><span class="add-on"><i class="icon-search"></i></span></a>
    </div>
            <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="numb">护照编号</label>
    <div class="controls">

            <input type="text" class="{maxlength:50,}"  value="" name="numb" id="numb" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="xing">姓</label>
    <div class="controls">

            <input type="text" class="{maxlength:20,}"  value="" name="xing" id="xing" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="ming">名</label>
    <div class="controls">

            <input type="text" class="{maxlength:20,}"  value="" name="ming" id="ming" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="sex">性别</label>
    <div class="controls">

    <select id="sex" name="sex" class="selected" data-value="男">
                            <option value ="男">男</option>            <option value ="女">女</option>        </select>        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="birthday">出生日期</label>
    <div class="controls">

    <input type="text" class="{}" name="birthday" id="birthday"   rel="datepicker" data-date="" data-date-format="yyyy-mm-dd">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="birth_place">出生地</label>
    <div class="controls">

            <input type="text" class="{maxlength:100,}"  value="" name="birth_place" id="birth_place" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="issue_place">签发地</label>
    <div class="controls">

            <input type="text" class="{maxlength:100,}"  value="" name="issue_place" id="issue_place" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="issue_date">签发日期</label>
    <div class="controls">

    <input type="text" class="{}" name="issue_date" id="issue_date"   rel="datepicker" data-date="" data-date-format="yyyy-mm-dd">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="expiry">过期日期</label>
    <div class="controls">

    <input type="text" class="{}" name="expiry" id="expiry"   rel="datepicker" data-date="" data-date-format="yyyy-mm-dd">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="authority">签发机关</label>
    <div class="controls">

            <input type="text" class="{maxlength:100,}"  value="" name="authority" id="authority" placeholder="">        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
