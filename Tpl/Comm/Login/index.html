{__NOLAYOUT__}
<include file="Comm:Index:header"/>
<body>
<div class="container">
<div class="wrapper">
    <include file="Login:nav"/>
    <div class="row-fluid">
        <div class="span6 border-radius6 border offset2">
            <div class="row-fluid">
                <form class="form-inline center" action="" method="post">
                    <div class="span9 offset2">
                    <div class="title">
                        <input type="hidden" name="token" value="{$token}" />
                        <h3>Sign in</h3>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input-email"></label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input  value="{$username}" name="usernameoremail" class="email-input input-large" type="text" id="input-email" placeholder="Username or Email">
                             </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input-password"></label>
                        <div class="controls">
                            <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input  name="password" class="input-large" type="password" id="input-password" placeholder="Password">
                            </div>
                            <p class="help-text-inline"><a href="">Forgot?</a></p>
                        </div>
                    </div>
                    <gt name="errors" value="3">
                        <div class="control-group">
                            <div class="controls">
                                <include file="Comm:Login:recaptcha"/>
                            </div>
                        </div>
                    </gt>
                    <div class="control-group">
                        <label class="control-label hide" for="btn-submit"></label>
                        <div class="controls">
                            <button type="submit" class="submit btn btn-large"> Sign in </button>
                            <label class="checkbox remember offset1">
                                <input type="checkbox"> Remember me
                            </label>
                            
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="mobile center">
                <p class="mobile-helper">
                  Welcome to {$projectName}. Have ideas in you mind? 
                  <a href="{:U('Login/signup')}">Join us now! Â»</a>
                </p>
            </div> 
        </div>
        <div class="span4 block well well-small border-radius6 border">
            <div class="row-fluid">
                    <div class="row-fluid inner-center">
                        <h5></h5>
                    </div> 
                    <div class="row-fluid inner-center">
                        <a class="btn btn-large" href="{:U('Login/signup')}">Create Your Account</a>
                    </div> 
                    <div class="row-fluid">
                        <br />
                    </div> 
            </div>
            <div class="row-fluid inner-center">
               <include file="Comm:Login:OtherLogin"/>
               <script id='denglu_login_js' type='text/javascript' charset='utf-8'></script>
            </div>
            <p class="mobile-helper" style="margin:0;line-height: 5px;">&nbsp;</p>
        </div>
    </div>
</div>
</div>
<include file="Comm:Index:msg"/>
</body>
</html>
